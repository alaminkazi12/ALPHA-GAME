<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>ALPHA GAME</title>

    <!-- font style  -->
    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="">
    <main
      class="bg-[#1E1E1E] min-h-screen bg-[url('/images/bg.png')] bg-no-repeat bg-center"
    >
      <!-- home section -->
      <section
        class="text-white flex justify-center items-center text-center min-h-screen"
        id="home"
      >
        <div class="space-y-4">
          <h1 class="text-8xl font-bold poppins-regular">ALPHA CLASH</h1>
          <p class="poppins-regular">
            Unleash Your Keyboard Kung Fu: Press "Enter" to play
          </p>
          <button
            onclick="play()"
            class="bg-white text-black px-4 py-2 rounded-sm poppins-regular"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- Playground section -->
      <section
        id="playground-section"
        class="flex flex-col space-y-10 justify-center items-center min-h-screen hidden"
      >
        <!-- screen  -->
        <div
          class="artboard artboard-horizontal phone-5 bg-[#FFFFFFB3] border-8 border-black rounded-md"
        >
          <p
            class="text-white bg-black w-1/3 text-center mx-auto rounded-b-md pb-2"
          >
            Don't watch Keyboard while playing
          </p>
          <div class="flex items-center justify-center min-h-full">
            <h2 id="displayWord" class="text-8xl font-semibold uppercase">Y</h2>
          </div>
        </div>
        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- Button -->
        <div class="space-x-96">
          <button class="btn bg-[#894189] text-white">
            Life
            <img src="images/score.png" alt="" /> <span id="life">5</span>
          </button>
          <button class="btn bg-[#894189] text-white">
            Score
            <img src="images/heart.png" alt="" /> <span id="score">0</span>
          </button>
        </div>
      </section>
      <!-- Score -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div class="bg-[#FFFFFF12] w-1/4 text-center space-y-8 rounded-lg p-8">
          <h2 class="text-6xl text-white poppins-regular uppercase">
            Score <span id="final-final-score">14</span>
          </h2>
          <button
            onclick="play()"
            class="bg-white text-black px-4 py-2 rounded-sm poppins-regular font-bold"
          >
            Play Now
          </button>
          <p class="text-white poppins-regular">Practice will make you pro</p>
        </div>
      </section>
    </main>
    <script src="strings/utilities.js"></script>
    <script src="strings/alpha.js"></script>
  </body>
</html>
